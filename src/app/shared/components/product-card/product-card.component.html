<a [routerLink]="product.id">
  <shop-image-with-loader
    [imageUrl]="product.imageUrl"
    [altText]="product.title"
  ></shop-image-with-loader>
  <footer>
    <div class="info">
      <p
        class="title"
        [innerHTML]="product.title"
      ></p>
      <p
        class="price"
        [innerHTML]="product.price | numberAsEuro"
      ></p>
    </div>
    <aside>
      <shop-like-icon
        [liked]="product.liked"
        (likeClicked)="handleLikeClicked(product.id)"
      ></shop-like-icon>
    </aside>
  </footer>
</a>
